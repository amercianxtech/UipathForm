<body>
    
 
 <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Invoices - Search                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a>
                    </li>
                    <li class="active">Invoices - Search</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
		

<div class="main-container">	<div class="row">
        <div class="col-md-6">		
			<p>You may search based on the Vendor's TaxID OR based on the Invoice Number.</p>
			<form name="searchForm" id="searchForm" novalidate>
				<div class="control-group form-group">
					<div class="controls">
						<label>Vendor TaxID:</label>
						<input type="text" class="form-control" id="vendorTaxID" name="vendorTaxID">
						<p class="help-block"></p>
					</div>
				</div>
				<p>- OR - </p>
				<div class="control-group form-group">
					<div class="controls">
						<label>Invoice Number:</label>
						<input type="text" class="form-control" id="invoiceNumber" name="invoiceNumber">
						<p class="help-block"></p>
					</div>
				</div>
				<div id="success"></div>
				<!-- For success/fail messages -->
				<button type="button" class="btn btn-primary" id="buttonSearch">Search</button>		
				<button type="button" class="btn btn-secondary" id="buttonShowAll">Display All Invoices</button>							
			</form>
			
		</div>
	</div>
		
	<script type="text/javascript">
		jQuery(document).ready(function(){

		jQuery('#buttonShowAll').click(function(ev){
				ev.preventDefault();
				window.location.href = "http://huviair.com/";
		});
		
		jQuery('#buttonSearch').click(function(ev){
				ev.preventDefault();				

				var vTaxID = jQuery('#vendorTaxID').val();
				var iNumber = jQuery('#invoiceNumber').val();
				
				// If nothing is filled
				if (vTaxID == "" && iNumber == "") {
					alert('Plase fill in either the Vendor TaxID or the Invoice Number!');
					return;
				}
				
				// If both fields are filled				
				if (vTaxID != "" && iNumber != "") {
					location.reload();
					return;
				}

				// Search by TaxID
				if (vTaxID != "") {
					window.location.href = "https://acme-test.uipath.com/invoices/results-by-vendorid/" + vTaxID;
				}
				
				// Search by Name
				if (iNumber != "") {
					window.location.href = "https://acme-test.uipath.com/invoices/results-by-number/" + iNumber;
				}
			})	
		});  
	</script></div>
